<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div id="nav">
        <img src="/images/logo.jpg" id="logo" alt="Logo">
        <div id="headerdiv">
            <a href="#" id="header">MEAL FINDER</a>
            <button class="hamburger" onclick="toggleMenu()">☰</button>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="toggleMenu()">×</span>
        <ul>
            <li>Beef</li>
            <li>Chicken</li>
            <li>Dessert</li>
            <li>Lamb</li>
            <li>Miscellaneous</li>
            <li>Pasta</li>
            <li>Pork</li>
            <li>Seafood</li>
            <li>Side</li>
            <li>Starter</li>
            <li>Vegan</li>
            <li>Vegetarian</li>
            <li>Breakfast</li>
            <li>Goat</li>
        </ul>
    </div>

    <!-- Search Bar -->
    <div id="banner">
        <div id="bannercontent">
            <input type="text" placeholder="Search Recipes Here" id="searchbar">
            <i class="fa-solid fa-magnifying-glass" id="searchicon"></i>
        </div>
        <div id="bannermatter1">
            <h2>What are your favorite cuisines?</h2>
        </div>
        <div id="bannermatter2">
            <p>PERSONALIZE YOUR EXPERIENCE</p>
        </div>
    </div>

    <!-- Category Section -->
    <h1 id="headcategories">CATEGORIES</h1>
    <hr width="100px" color="orange" size="5px" style="margin: 0% 0% 2% 5.5%;">
    
    <div id="category"></div>

    <!-- Back Button -->
    <button id="backButton" style="display: none;" onclick="showCategories()">⬅ Back to Categories</button>

    <!-- Meals Section -->
    <h2 id="mealHeader" style="display: none;">Meals:</h2>
    <div id="meals"></div>

    <script src="app.js"></script>
</body>
</html>
